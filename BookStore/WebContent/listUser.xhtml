<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="style.css" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;display=swap" rel="stylesheet" />
<title>#{msgs.formRegisteredUsers}</title>
</head>
<h:body>
	<h2>#{msgs.formRegisteredUsers}</h2>
	<h:form>
		<ui:repeat var="u" value="#{formUsers.userList}" varStatus="message">
		<p>
		
		<h:commandLink value="#{msgs.buttonEdit}" action="#{formUsers.editUsers(u.email1)}"/>
		#{u.fullName}
		#{u.email1}</p>
			<h:outputText value="Displaying #{message.index+1} users" 
			rendered="#{message.last}"/>
		</ui:repeat>
	</h:form>
</h:body>
</html>
