<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- 	xmlns:mcv="http://myfaces.apache.org/commons/validators"> -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="style.css" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;display=swap" rel="stylesheet" />
<title>#{msgs.formRemoveBook}</title>
</head>
<body>
<f:view locale="#{localeBean.currentLocale}">
	<h2>#{msgs.formRemoveBook}</h2>
	<h:form>

		<h:panelGrid columns="2">
	<h:inputHidden value="#{formBooks.bname}"/>
	<h:inputHidden value="#{formBooks.author}"/>
			#{msgs.bookName}
			<h:inputText value="#{formBooks.bname}" disabled="true" />
			#{msgs.author}
			<h:inputText value="#{formBooks.author}" disabled="true" />  
			
		</h:panelGrid>
		<br/>
		<h:commandButton value="#{msgs.buttonDelete}" action="#{formBooks.deleteBooks}" />
		<br/><br/>
		#{formBooks.status}
	</h:form>
	
	 <h:form>
			<h:commandLink action="#{localeBean.setEnglish}" value="#{msgs.langEN}" /> |
			<h:commandLink action="#{localeBean.setTurkish}" value="#{msgs.langTR}" />
			
		</h:form>
		
		 
	</f:view>
	
</body>
</html>
