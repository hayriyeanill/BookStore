<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- 	xmlns:mcv="http://myfaces.apache.org/commons/validators"> -->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="style.css" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;display=swap" rel="stylesheet" />
<title>#{msgs.formRemoveUser}</title>
</head>
<body>
<f:view locale="#{localeBean.currentLocale}">
	<h2>#{msgs.formRemoveUser}</h2>
	<h:form>
		<h:inputHidden value="#{formUsers.email1}" />
		<h:panelGrid columns="3">
			#{msgs.rFullName}:
			<h:inputText value="#{formUsers.fullName}" required="true" 
			             requiredMessage="Enter user name." 
			             validatorMessage="Enter at least 3, at most 25 chars." id="fullname">
				<f:validateLength minimum="3" maximum="25" />
			</h:inputText>
			<h:message for="fullname" styleClass="error" />

			#{msgs.rEmailAddress}:
		<h:inputText value="#{formUsers.email1}" disabled="true" >
			</h:inputText>
			<h:message for="email1" styleClass="error" />
		</h:panelGrid>
		<br/>
		<h:commandButton value="#{msgs.buttonDelete}" action="#{formUsers.deleteUsers}" />
		<br/><br/>
		#{formUsers.message}
	</h:form>
	
	 <h:form>
			<h:commandLink action="#{localeBean.setEnglish}" value="#{msgs.langEN}" /> |
			<h:commandLink action="#{localeBean.setTurkish}" value="#{msgs.langTR}" />
			
		</h:form>
		
		 
	</f:view>
	
</body>
</html>
