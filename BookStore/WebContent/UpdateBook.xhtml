<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:mcv="http://myfaces.apache.org/commons/validators">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="style.css" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&amp;display=swap" rel="stylesheet" />
<title>#{msgs.formEditBook}</title>
</head>
<h:body>
<f:view locale="#{localeBean.currentLocale}">
	<h2>#{msgs.formEditBook}</h2>
	<h:form>
	<h:inputHidden value="#{formBooks.bname}"/>
		<h:panelGrid columns="2">
			#{msgs.bookName}
			<h:inputText value="#{formBooks.bname}" disabled="true"  />		
			#{msgs.author}
			<h:inputText value="#{formBooks.author}" required="true" />
					
			#{msgs.pageNumber}
			<h:inputText value="#{formBooks.page_number}" required="true"/>
				
			#{msgs.firstEditionYear}
			<h:inputText value="#{formBooks.first_edition_year}" required="true"/>
			
			#{msgs.language}
			<h:inputText value="#{formBooks.language}" required="true"/>
		
			#{msgs.category}
			<h:inputText value="#{formBooks.category}" required="true"/>
		
			#{msgs.publisher}
			<h:inputText value="#{formBooks.publisher}" required="true"/>
		
			#{msgs.price}
			<h:inputText value="#{formBooks.price}" required="true"/>
		
		</h:panelGrid>
		<br/>
		<h:commandButton value="#{msgs.buttonUpdate}" action="#{formBooks.updateBooks}" />
		<br/><br/>
		#{formBooks.status}
	</h:form>
	
	 <h:form>
			<h:commandLink action="#{localeBean.setEnglish}" value="#{msgs.langEN}" /> |
			<h:commandLink action="#{localeBean.setTurkish}" value="#{msgs.langTR}" />
			
		</h:form>
		
		 
	</f:view>
	
</h:body>
</html>
